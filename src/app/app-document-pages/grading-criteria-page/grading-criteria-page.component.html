<top-bar-layout>
  <mdc-layout container>
    <document-header title="Grading Criteria" [span]="12" [stat]="stat|async" [cr]="userCR|async"
                     [showAction]="editable|async"
                     (action)="publishBtn()"></document-header>

    <mdc-table [span]="4" [rows]="_entriesUI|async" [editableTemplate]="editableCell" (edit)="onEdit($event)">
      <column key="grade" label="Grade"></column>
      <column key="minMark" label="Minimum Mark" numeric [editable]="editable|async"></column>
      <column key="maxMark" label="Maximum Mark" numeric></column>
    </mdc-table>
  </mdc-layout>
</top-bar-layout>

<ng-template #editableCell let-row='row' let-col='col'>
  <label mdc-text-field>
    <input mdc-input type="number" [disabled]="disableEdit" [value]="row[col.key]">
  </label>
</ng-template>
