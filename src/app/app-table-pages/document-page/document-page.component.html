<header-tile *ngIf="stat|async as stat" [title]="stat.documentName">
  <div class="caption" *ngIf="stat.timestamp">PUBLISHED : {{stat.timestamp}}</div>

</header-tile>
<mdc-table *ngIf="columns|async as cols" [columns]="cols" [inputSource]="entries"></mdc-table>
