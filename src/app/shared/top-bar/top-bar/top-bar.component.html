<button mdc-icon class="on-primary" (click)="openHomePage()">font_download</button>

<!--  TOP BAR CONTENT  -->
<div class="on-primary hp16">
  <h5 *ngIf="title">{{title}}</h5>
  <ng-content></ng-content>
</div>

<!--  ACCOUNT BTN -->
<button [matMenuTriggerFor]="menu" *ngIf="user|async as user" mdc-button class="surface dark-text-primary body1 vp16">
  <mdc-icon [size]="24">tag_faces</mdc-icon>
  <label>{{user.displayName}}</label>
  <mdc-icon>arrow_drop_down</mdc-icon>
</button>

<mat-menu #menu="matMenu" class="surface mdc-elevation--z1">
  <button (click)="signOut()" mat-menu-item>Logout</button>
</mat-menu>
