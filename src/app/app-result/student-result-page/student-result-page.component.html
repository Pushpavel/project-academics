<top-bar-layout>
  <div>
    <data-card *ngIf="result|async as result">
      <h6>RESULT</h6>
      <entry title="Total Credits" [value]="result.totalCredits"></entry>
      <entry title="GPA" [value]="result.gpa"></entry>
    </data-card>

    <data-card *ngFor="let data of courseResults|async">
      <h6>{{data.courseName}}</h6>
      <entry title="CODE" [value]="data.courseCode"></entry>
      <entry title="GRADE" [value]="data.entries.GRADES.grade"></entry>
      <entry title="CREDITS" [value]="data.credits"></entry>
      <button mdc-button (click)="openCourse(data.courseCode)">
        <mdc-icon> open_in_new</mdc-icon>
        OPEN
      </button>
    </data-card>
  </div>
</top-bar-layout>
